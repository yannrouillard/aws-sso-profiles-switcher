<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./options.css" />
  </head>

  <body>
    <form>
      <h3>AWS SSO Profile Options:</h3>
      <div class="settings-group">
        <p>
          <label>
            <span class="bold">Default container for opening AWS SSO Profiles: </span>
            <select id="default_container">
              <option value="default">default</option>
            </select>
          </label>
        </p>
      </div>
      <div class="settings-group">
        <p>
          <label>
            <input type="checkbox" id="auto-populate-used-profiles" />
            <span class="bold">Auto-populate used AWS profiles</span>
          </label>
        </p>

        <p>
          <em
            >This option requires additional permissions to access data in the awsapps.com
            domain</em
          >
        </p>
      </div>
    </form>
    <script src="./options.js"></script>
  </body>
</html>
